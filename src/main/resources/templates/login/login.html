<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(pageTitle='Login - Sistema Projeto Ada')}">
    <meta charset="UTF-8">
    <title>Login - Sistema Projeto Ada</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header(pageTitle='Login - Sistema Projeto Ada')}"></header>
    <main>
        <section class="welcome">
            <h2>Acesso ao Sistema</h2>
            <p>Faça login para acessar todas as funcionalidades do sistema.</p>
        </section>
        <div class="form-container">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Entrar</button>
                </div>
                <div class="form-links">
                    <p>Não tem uma conta? <a th:href="@{/cadastro}">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
