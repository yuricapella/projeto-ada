<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Salários</title>
</head>
<body>
<h1>Calculadora de Salários</h1>
<form action="/calculate" method="post">
    <label for="salaries">Digite os salários brutos (separados por espaço ou vírgula):</label><br/>
    <input type="text" id="salaries" name="salaries" required /><br/><br/>
    <button type="submit">Calcular</button>
</form>
</body>
